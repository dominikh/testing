    name: some job
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - uses: WillAbides/setup-go-faster@v1.5.0
        with:
          go-version: "1.16.x"
          ignore-local: true
      - id: r1
        run: "go version; which go; echo $PATH"
        shell: bash
      - run: "go version"
      - run: "(Get-Command go).Path"
      - run: "$Env:Path"
